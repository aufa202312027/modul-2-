<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-around; /* Sebar item secara merata di horizontal */
      align-items: center;          /* Sejajarkan item di tengah secara vertikal */
      height: 150px;                /* Tinggi container supaya terlihat efek vertikal */
      border: 1px solid #ccc;       /* Opsional: supaya container kelihatan */
      margin: 20px;
    }

    .item {
      background-color: lightcoral;
      padding: 20px;
      margin: 10px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

</body>
</html>
