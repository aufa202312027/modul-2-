<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      color: red;
      padding: 10px;
    }

    .highlight {
      background-color: yellow;
    }

    .info {
      background-color: lightblue;
    }

    .warning {
      background-color: lightcoral;
    }

    #judul {
      font-size: 28px;
      color: darkblue;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 id="judul">Judul Halaman Praktikum CSS</h1>

  <p>Paragraf biasa tanpa class</p>
  <p class="highlight">Paragraf dengan class <strong>highlight</strong> (kuning)</p>
  <p class="info">Paragraf dengan class <strong>info</strong> (biru muda)</p>
  <p class="warning">Paragraf dengan class <strong>warning</strong> (merah muda)</p>

</body>
</html>
