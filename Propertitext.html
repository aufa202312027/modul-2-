<!DOCTYPE html>
<html>
<head>
  <style>
    /* Judul dengan font berbeda dan ukuran besar */
    h1 {
      font-family: 'Georgia', serif;  /* Menggunakan font Georgia */
      font-size: 48px;                /* Ukuran besar */
      color: navy;                    /* Warna opsional */
      text-align: center;             /* Rata tengah */
    }

    /* Paragraf dengan teks rata kanan dan garis bawah */
    p {
      text-align: right;              /* Teks rata kanan */
      text-decoration: underline;     /* Garis bawah */
      font-size: 18px;                /* Ukuran teks paragraf */
      color: #333;                    /* Warna teks gelap */
    }
  </style>
</head>
<body>

  <h1>Judul Halaman</h1>

  <p>Ini adalah paragraf yang diratakan ke kanan dan memiliki garis bawah.</p>

</body>
</html>
