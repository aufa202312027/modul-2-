<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praktikum CSS</title>
  <style>
    /* Bagian Umum */
    * {
      box-sizing: border-box; /* Agar padding dan border tidak merusak ukuran elemen */
    }

    body {
      background-color: #add8e6; /* Biru muda */
      font-family: Arial, sans-serif; /* Gunakan Arial atau sans-serif */
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: white; /* Teks putih */
      font-size: 40px; /* Ukuran besar */
      text-align: center;
      margin-bottom: 20px;
    }

    .intro {
      background-color: #d3d3d3; /* Abu-abu muda */
      color: black; /* Teks hitam */
      padding: 20px; /* Padding cukup */
      border-radius: 10px; /* Sudut membulat */
      max-width: 800px;
      margin: 0 auto 30px;
      text-align: center;
    }

    /* Layout Kotak (Box) */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Tiga kolom sama besar */
      gap: 20px; /* Jarak antar kotak */
      max-width: 800px;
      margin: 0 auto;
    }

    .container div {
      border: 2px solid black; /* Border hitam 2px */
      padding: 10px;
      height: 150px; /* Tinggi 150px */
      border-radius: 10px; /* Sudut membulat */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    .box1 {
      background-color: #ff9999; /* Merah muda */
    }

    .box2 {
      background-color: #99ff99; /* Hijau muda */
    }

    .box3 {
      background-color: #9999ff; /* Biru muda */
    }

    /* Responsive untuk Tablet */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* Menjadi 2 kolom */
      }
    }

    /* Responsive untuk Smartphone */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px; /* Font judul diperkecil */
      }

      .container {
        grid-template-columns: 1fr; /* Menjadi 1 kolom */
      }

      .container div {
        height: 120px; /* Tinggi kotak diperkecil */
      }

      .intro {
        padding: 10px; /* Padding paragraf dikurangi */
      }
    }
  </style>
</head>
<body>
  <h1>Praktikum CSS</h1>
  <p class="intro">
    Halaman ini dibuat untuk memenuhi tugas praktikum CSS. Di bawah ini adalah tiga kotak yang menggunakan CSS Grid layout dan responsive design.
  </p>

  <div class="container">
    <div class="box1">Kotak 1</div>
    <div class="box2">Kotak 2</div>
    <div class="box3">Kotak 3</div>
  </div>
</body>
</html>
